<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold On - Take a Moment</title>
  <link rel="stylesheet" href="intercept.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Intervention Modal - Vertical Layout -->
      <div class="intervention-modal">
        
        <!-- Section 1: Main Stats Message -->
        <div class="section-card stats-section">
          <p class="intro-text">Hold on! Time for a mindful pause.</p>
          <h1 class="stats-headline" id="timeMessage">Loading...</h1>
          <div class="slogan-container">
            <p class="slogan-text" id="sloganText">Loading inspirational message...</p>
          </div>
        </div>
        
        <!-- Section 2: Focus Uptime Chart -->
        <div class="section-card chart-section">
          <div class="section-header">
            <h3 class="section-title">Focus Uptime (Today)</h3>
            <div class="section-value" id="focusUptimeValue">94.12%</div>
          </div>
          <div class="craving-visualization">
            <div class="craving-bars" id="cravingBars">
              <!-- Focus uptime bars will be generated by JavaScript -->
            </div>
          </div>
        </div>
        
        <!-- Section 3: Site URL Info -->
        <div class="section-card url-section">
          <p class="url-label">You're trying to visit:</p>
          <div class="url-container">
            <p class="url-text" id="blockedUrl"></p>
          </div>
        </div>
        
        <!-- Section 4: Decision Buttons -->
        <div class="section-card buttons-section">
          <div class="action-buttons">
            <button id="allowBtn" class="btn btn-allow">
              <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20,6 9,17 4,12"></polyline>
              </svg>
              <span class="btn-text">Let me in (just this once)</span>
            </button>
            <button id="blockBtn" class="btn btn-block">
              <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
              <span class="btn-text">Close it, I'm done</span>
            </button>
          </div>
        </div>
        
      </div>
      
      <!-- Debug toggle (moved to bottom) -->
      <div class="debug-toggle-container">
        <button id="debugToggle" class="debug-toggle-btn">üîß Show Debug Info</button>
      </div>
      
      <div id="debugContainer" class="debug-container" style="display: none;">
        <h3>üêõ Debug Info</h3>
        <div id="debugInfo" class="debug-info"></div>
        
        <h3>üîç Blocking Decision Trace</h3>
        <div id="blockingTrace" class="blocking-trace"></div>
        
        <h3>Recent Logs</h3>
        <div id="logsDisplay" class="logs-display"></div>
      </div>
    </div>
  </div>
  
  <!-- Duration Modal -->
  <div id="durationModal" class="modal-overlay">
    <div class="modal-content">
      <h3>How long do you need?</h3>
      <p>Choose duration to allow this site:</p>
      <div class="duration-grid">
        <button class="duration-btn" data-minutes="2">2 min</button>
        <button class="duration-btn" data-minutes="5">5 min</button>
        <button class="duration-btn" data-minutes="10">10 min</button>
        <button class="duration-btn" data-minutes="15">15 min</button>
      </div>
    </div>
  </div>
  
  <script src="intercept.js"></script>
</body>
</html>
